version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: openchat-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: openchat
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - openchat-network

  # OpenChat Backend
  backend:
    build: .
    container_name: openchat-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/openchat
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mongodb
    volumes:
      - ./uploads:/usr/src/app/uploads
    networks:
      - openchat-network

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: openchat-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./public:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - openchat-network

networks:
  openchat-network:
    driver: bridge

volumes:
  mongodb_data:
